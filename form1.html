<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        
        <label for="username"> Name:- </label>
        <input type="text"  id="username" placeholder="Enter Your Name">
      <br> <br>
      <label for="EmailID"> Email:- </label>
      <input type="text" id="EmailID" placeholder="please enter your email">
      <br>
      <br>
      <label for="Mobile.No.">Mo.No.:-</label>
      <input type="number" id="Mobile.No." placeholder="Enter Your Mo.no.">
     <br>
     <br>
     <label for="Address"> Address:- </label>
     <br>
     <textarea name="address" id="Address" cols="50" rows="5" placeholder=
     "Enter Your Address"></textarea>
     <br>
     <label for="Age"> Age:- </label>
     <input type="text" id="Age" placeholder="Enter Your Age">
     <br>
     <br>
     <legend>gender</legend>
     <label for="male">male</label>
     <input type="radio" name="gender" id="male">
     <label for="female">female</label>
     <input type="radio" name="gender" id="female">
     <label for="other">other</label>
     <input type="radio" name="gender" id="other">
        </form>
</body>
</html>
