<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="" method="" style="width: 50%;">
        <fieldset >
            <legend>studentdata</legend>
        
       <label for="username">Name:</label>
       <input type="text"  id="username" placeholder="Enter your name">
       <br>
       <br>
        <label for="emailId">Email:</label>
        <input type="text" id="emailId" placeholder="Enter your email">
        <br>
        <br>
        <label for="age">Age:</label>
        <input type="text" id="age" placeholder="Enter your age">
        <br><br>
        <label for="city">city</label>
        <select name="city" id="city">
            <option value="">select city</option>
            <option value="">surat</option>
            <option value="">Ahemdabad</option>
            <option value="">valsad</option>
            <option value="">vadodra</option>
        </select>
        <br><br>
        <fieldset>
            <legend>hobby</legend>
            <label for="play">play</label>
            <input type="checkbox" id="play">
            <label for="cook">cook</label>
            <input type="checkbox" id="cook">
            <label for="study">study</label>
            <input type="checkbox" id="study">
        </fieldset>
        <fieldset>
            <legend>gender</legend>
            <label for="male">male</label>
            <input type="radio" name="gender" id="male">
            <label for="female">female</label>
            <input type="radio" name="gender" id="female">
            <label for="other">other</label>
            <input type="radio" name="gender" id="other">
            
        </fieldset>

        <br> 
        <label for="address">Address:</label>
        <br>
        <textarea name="address" id="address" cols="50" rows="5" placeholder="Enter your Address"></textarea>
        <br>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
    </fieldset>

    </form>
</body>
</html>
